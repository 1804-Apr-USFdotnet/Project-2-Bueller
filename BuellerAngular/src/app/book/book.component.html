  <input class="form-control-sm" type="text" name="search" [(ngModel)]="userFilter.BookTitle"> 
  <h3>Books:</h3>


  <table   class="table">
      <thead>
        <tr >
          <th scope="col">#</th>
          <th scope="col">Book Title</th>
          <th scope="col">Price</th>
          <th scope="col">Book Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of books | filterBy : userFilter; let i = index">
          <th scope="row"> {{i + 1}}</th>
          <td>{{book.BookTitle}}</td>
          <td>{{book.Price}}</td>
          <!-- <td>{{book.BookDescription}}</td> -->
        <td>  <a routerLink="/bookByClass/{{book.ClassId}}">{{book.ClassId}}</a> </td>
        </tr>
    
      </tbody>
    </table>
