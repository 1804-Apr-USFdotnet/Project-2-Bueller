<header  class="masthead" style="background-image: url('./img/KCC-Bruin-Bookstore1.jpg')"></header>
<h3>Books:</h3>

<label class="label label-default" for="search"> <b>Search by Title:</b></label> <br>
  <input  id="search" class="form-control-sm" type="text" name="search" [(ngModel)]="userFilter.BookTitle"> 
 


  <table   class="table">
      <thead>
        <tr >
          <th scope="col">#</th>
          <th scope="col">Book Title</th>
          <th scope="col">Price</th>
          <th scope="col">Book Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of books |   paginate: { itemsPerPage: 8, currentPage: p }| filterBy : userFilter; let i = index">
          <th scope="row"> {{i + 1}}</th>
          <td>{{book.BookTitle}}</td>
          <td>{{book.Price}}</td>
         <td>{{book.BookDescription}}</td> 
        <!-- <td>  <a routerLink="/bookByClass/{{book.ClassId}}">{{book.ClassId}}</a> </td> -->
        </tr>
    
      </tbody>
    </table>
    
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
